<!DOCTYPE html>
<html>
  <head>
    <title>Grok Chat</title>
    <link rel="stylesheet" href="templates/styles.css" />
    <meta charset="UTF-8" />
  </head>
  <body class="popup-wrapper">
    <!-- Header Section -->
    <div class="header">
      <h1>Grok Bot</h1>
      <button id="close-button">X</button>
    </div>
    <!-- Input Section -->
    <div class="input-section">
      <!-- Action Dropdown -->
      <div class="dropdown-container">
        <label for="action-dropdown">Select Action:</label>
        <select id="action-dropdown">
          <option value="chat">Chat</option>
          <option value="summarize">Summarize</option>
          <option value="generate-bullet-points">Generate Bullet Points</option>
          <option value="draft-summary">Draft Summary</option>
        </select>
      </div>

      <!-- Text Input -->
      <textarea id="user-prompt" placeholder="Type your message..."></textarea>

      <!-- File Upload Button -->
      <button id="upload-file-button">Upload File</button>
    </div>

    <!-- AI Response Section -->
    <div id="response">
      <div class="ai">
        <strong>Legal Enhancer AI:</strong>
        <div class="formatted-response"></div>
      </div>
    </div>

    <!-- Existing Buttons -->
    <div class="button-container">
      <button id="send-prompt">Send</button>
      <button id="clear-history">Clear Chat</button>
    </div>

    <!-- Summarize Modal for File Upload -->
    <div id="summarize-modal" class="modal hidden">
      <div class="modal-content">
        <span id="close-summarize-modal" class="close-button">&times;</span>
        <h2>Upload File</h2>
        <p>Drag & Drop files here or click to upload</p>
        <div class="drop-area" id="drop-area">
          <input
            type="file"
            id="summarize-file-upload"
            accept=".txt, .doc, .docx, .pdf"
            class="hidden-input"
          />
        </div>
        <div class="upload-indicator hidden" id="upload-indicator">
          <span id="uploaded-filename"></span>
        </div>
        <div class="button-container">
          <button id="submit-summarize">Submit</button>
          <button id="clear-file">Clear File</button>
          <button id="cancel-summarize">Cancel</button>
        </div>
      </div>
    </div>

    <!-- Download All Chats Button -->
    <button id="save-all-chats">Download All Chats</button>

    <!-- Script -->
    <script src="templates/popup.js"></script>

    <!-- Footer Section -->
    <footer>
      Built with ❤️ by
      <a href="https://studiovoice2fly.com/" target="_blank"
        >StudioVoice2fly.com</a
      >
    </footer>
  </body>
</html>
